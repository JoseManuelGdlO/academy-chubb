<ion-content [fullscreen]="true">
    <div (click)="this.router.navigateByUrl('home')" class="div___header">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <img style="width: 60%;" src="assets/icons/icon-back-button.svg" alt="" srcset="">
            </ion-col>
            <ion-col class="tx-center" size="8">
                <h4 style="padding-top: 5px; font-weight: 500;">Datos</h4>
              </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    <div class="div___content" style="margin-top: 10%">
        <div style="padding: 38px 38px 0px 38px;">
            <h3 class="h3___welcome">Â¡Fotos!</h3>
            <h1 class="h1___login mt-10">Registrate</h1>
            <h4 class="h4___description">Usa tus datos para registrarte.</h4>
        </div>
        <div style="padding: 0 38px 38px 38px;">
            <div class="mt-30">
                <academy-button (click)="takePicture()" text="Tomar Foto"></academy-button>
            </div>
        </div>
        <div class="tx-center">
            <img style="width: 200px;height: 300px;" [src]="imageUrl ? imageUrl : 'https://picsum.photos/200/300'"
                alt="">
        </div>
        <div style="z-index: 20;" class="div___subcontainer mt-30">
            <div style="background-color: #f5f5f5; border-radius: 8px; padding: 10px; display: flex; justify-content: left;">
                <ion-toggle [checked]="isAceptedTerms" (ionChange)="changeToggle($event)"></ion-toggle>
                <h4 style="padding-top: 9px;" class="h4___description">Aceptar <span (click)="openTerms()" style="color: blue; text-decoration: underline;">Terminos y
                        condiciones</span></h4>
            </div>
        </div>
        <div style="padding: 0 38px 38px 38px;">
            <div class="mt-30">
                <academy-button (click)="finish()" text="Finalizar"></academy-button>
            </div>
        </div>
    </div>

</ion-content>
